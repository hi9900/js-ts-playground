<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  {%- seo -%}

  <title>
    {%- if page.title -%}
    {{ page.title }} Â· {{ site.title }}
    {%- else -%}
    {{ site.title }}
    {%- endif -%}
  </title>

  <!-- Just the Docs CSS (with cache-busting build revision) -->
  <link
    href="{{ '/assets/css/just-the-docs.css' | relative_url }}?v={{ site.github.build_revision }}"
    rel="stylesheet"
  >

  <!-- Site Custom CSS (optional) -->
  {%- if site.custom_css -%}
  <link href="{{ site.custom_css | relative_url }}?v={{ site.github.build_revision }}" rel="stylesheet">
  {%- endif -%}

  <!-- Favicon (optional, add your own later) -->
  <!-- <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}"> -->

</head>
